<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday - For You</title>
    <link rel="stylesheet" href="asset/style/styleindex.css">
    <style>
        /* Reset dasar */
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Lora', serif;
            background-color: #f0f8ff;
            overflow-x: hidden;
        }

        /* Halaman pertama */
        .welcome-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #4b9cd3;
            margin-bottom: 20px;
        }

        .intro-text {
            font-size: 1.5rem;
            color: #6c6c6c;
            margin-bottom: 30px;
        }

        .button {
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ff6f61;
            color: white;
            border-radius: 50px;
            font-family: 'Dancing Script', cursive;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e7554f;
        }

        .music-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #ffeb3b;
            color: #4b9cd3;
            border-radius: 50px;
            font-family: 'Dancing Script', cursive;
            transition: background-color 0.3s ease;
        }

        .music-button:hover {
            background-color: #f4c430;
        }

        /* Halaman kedua (party web)*/
        .party-container {
            text-align: center;
            padding: 50px;
        }

        .party-container h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #ff6f61;
            margin-bottom: 20px;
        }

        .party-container .birthday-cake {
            width: 80%;
            max-width: 400px;
            height: auto;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .button-msg {
            background-color: #ff6f61;
            padding: 15px 30px;
            color: white;
            font-family: 'Dancing Script', cursive;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .button-msg:hover {
            background-color: #e7554f;
        }

        /* Halaman ketiga (Pesan dan Balon) */
        .message-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .image-container {
            width: 100%;
            max-width: 400px;
            height: auto;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .image-container img {
    width: 100%;
    height: auto;
    object-fit: cover;
    transition: opacity 1s ease-in-out; /* Transisi halus */
}

.image-container img.fade-out {
    opacity: 0; /* Gambar akan memudar */
}

        .text-container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .text-container h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            margin-bottom: 10px;
            color: black;
        }

        .text-container p {
            font-size: 1rem;
            font-family: 'Lora', serif;
            line-height: 1.6;
            color: black;
        }

        /* Responsif */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }

            .intro-text {
                font-size: 1.2rem;
            }

            .button {
                font-size: 1rem;
                padding: 10px 20px;
            }

            .music-button {
                font-size: 1rem;
                padding: 8px 16px;
            }

            .party-container h2 {
                font-size: 2rem;
            }

            .party-container .birthday-cake {
                width: 100%;
                max-width: 300px;
            }

            .button-msg {
                padding: 10px 20px;
                font-size: 1rem;
            }

            .text-container h2 {
                font-size: 1.5rem;
            }

            .text-container p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <!-- Audio yang akan diputar secara terus-menerus -->
    <audio id="backgroundMusic" autoplay loop style="display:none;">
        <source src="asset/music/hbd.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Halaman pertama -->
    <div class="welcome-container">
        <h1 class="title">Happy Birthday, Iwiddddd!</h1>
        <p class="intro-text">Hahahaha, bisa kan aku bikin kayak gini ðŸ˜Ž</p>
        <a href="#party" class="button">Kuenya Ada Disini</a>

        <button onclick="startMusic()" class="music-button">Putar Musik</button>
    </div>

    <!-- Halaman kedua (party web)-->
    <div class="party-container" id="party">
        <h2>Happy Birthday, Let's Celebrate!</h2>
        <img src="asset/img/cake.png" alt="Birthday Cake" class="birthday-cake">
        <div class="party-lights"></div>
        <div>
            <a href="#message" class="button-msg">Message For You</a>
        </div>
    </div>

    <!-- Halaman ketiga (Pesan dan Balon) -->
    <div class="message-container" id="message">
        <!-- Menambahkan 8 balon dengan warna berbeda -->
        <div class="balloon balloon-1" style="left: 10%;"></div>
        <div class="balloon balloon-2" style="left: 20%;"></div>
        <div class="balloon balloon-3" style="left: 30%;"></div>
        <div class="balloon balloon-4" style="left: 40%;"></div>
        <div class="balloon balloon-5" style="left: 50%;"></div>
        <div class="balloon balloon-6" style="left: 60%;"></div>
        <div class="balloon balloon-7" style="left: 70%;"></div>
        <div class="balloon balloon-8" style="left: 80%;"></div>

        <div class="image-container">
            <img id="dynamicImage" src="asset/img/img1.JPG" alt="Pasangan" class="image-slide">
        </div>

        <div class="text-container">
            <h2><u>Happy Birthday, Iwiddddd!</u></h2>
            <p id="typingText"></p>
        </div>
    </div>

    <script>
        // Fungsi untuk memulai musik
        // Fungsi untuk memulai musik
        function startMusic() {
            var audio = document.getElementById('backgroundMusic');
            audio.play();  // Mulai memutar musik jika tombol ditekan
        }

        // Efek mengetik
        window.onload = function () {
    // Teks untuk efek mengetik
    const text = "Selamat ulang tahun yang ke-22, Iwiddd. Semoga panjang umur, sehat selaluu, lancar rezekinyaa, jadi anak yang berbakti sama orang tua. Semoga tahun ini membawa kebahagiaan kamu dan semoga segala impian kamu tercapaii semua ditahun ini. Thanks ya udah hadir dan lahir di dunia ini, tetep jadi Iwidd yang aku kenall setiap hari, thanks atas kebahagiaan yang kamu bawa dalam hidup aku selama ini. Aku Sayang Sama Kamu, I always try to be the best for you, because you deserve all the happiness ðŸ©µ";
    let index = 0;
    const typingText = document.getElementById('typingText');
    const nextButton = document.getElementById('nextButton'); // Pastikan elemen ini ada di HTML jika ingin digunakan

    // Fungsi efek mengetik
    function type() {
        if (index < text.length) {
            typingText.textContent += text.charAt(index);
            index++;
            setTimeout(type, 100); // Kecepatan mengetik
        } else {
            nextButton && (nextButton.style.display = 'inline-block'); // Tampilkan tombol jika ada
        }
    }

    type();

    // Gambar untuk efek transisi
    let imageIndex = 0; // Indeks gambar
    const images = [
        "asset/img/img4.jpg",
        "asset/img/img3.jpg",
        "asset/img/img5.jpg",
        "asset/img/img6.jpg",
        "asset/img/img7.JPG",
        "asset/img/img8.jpg",
        "asset/img/img2.jpg"
    ]; // Array gambar
    const dynamicImage = document.getElementById("dynamicImage");

    // Fungsi untuk mengganti gambar dengan efek transisi
    function changeImage() {
        dynamicImage.classList.add("fade-out"); // Tambahkan kelas untuk memulai transisi memudar

        // Tunggu hingga transisi selesai
        setTimeout(() => {
            imageIndex = (imageIndex + 1) % images.length; // Perbarui indeks gambar
            dynamicImage.src = images[imageIndex]; // Ganti gambar

            // Tunggu hingga gambar baru dimuat, lalu hapus efek fade-out
            dynamicImage.onload = () => {
                dynamicImage.classList.remove("fade-out");
            };
        }, 1000); // Durasi sesuai dengan transisi CSS
    }

    // Ganti gambar setiap 3 detik
    setInterval(changeImage, 3000);
};
    </script>
</body>

</html>
