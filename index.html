<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday - For You</title>
    <link rel="stylesheet" href="asset/style/styleindex.css">
    <style>
        /* Reset dasar */
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Lora', serif;
            background-color: #f0f8ff;
            /* Warna background langit */
            overflow-x: hidden;
            /* Agar tidak ada scrollbar horizontal */
        }

        /* Halaman pertama */
        .welcome-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #4b9cd3;
            margin-bottom: 20px;
        }

        .intro-text {
            font-size: 1.5rem;
            color: #6c6c6c;
            margin-bottom: 30px;
        }

        .button {
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ff6f61;
            color: white;
            border-radius: 50px;
            font-family: 'Dancing Script', cursive;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e7554f;
        }

        .music-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #ffeb3b;
            color: #4b9cd3;
            border-radius: 50px;
            font-family: 'Dancing Script', cursive;
            transition: background-color 0.3s ease;
        }

        .music-button:hover {
            background-color: #f4c430;
        }

        /* Halaman kedua (Pesan dan Balon) */
        .message-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .image-container {
            width: 40%;
            height: 120%;
            /* Ubah menjadi lebih tinggi jika perlu */
            overflow: hidden;
            z-index: 1;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            /* Tingkatkan tinggi sesuai dengan kebutuhan */
            object-fit: contain;
            /* Membuat gambar tetap proporsional dan lebih tinggi */
            filter: brightness(60%);
            transition: opacity 1s ease-in-out;
        }

        .image-container img.fade {
            opacity: 0;
        }

        .text-container {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            color: black;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .text-container h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            margin: 0;
            color: black;
        }

        .text-container p {
            font-size: 1.5rem;
            font-family: 'Lora', serif;
            margin-top: 10px;
            white-space: pre-wrap;
            line-height: 1.6;
            color: black;
        }

        .text-container p span {
            border-right: 2px solid #000;
            animation: typing 4s steps(30) 1s forwards, blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        /* Animasi balon */
        .balloon {
            position: absolute;
            bottom: -150px;
            width: 50px;
            height: 70px;
            border-radius: 50%;
            animation: floatBalloon 10s infinite;
            animation-timing-function: ease-in-out;
            z-index: 3;
        }

        .balloon:before {
            content: '';
            position: absolute;
            width: 2px;
            height: 50px;
            background-color: #000;
            left: 50%;
            margin-left: -1px;
            bottom: -50px;
        }

        /* Definisikan warna balon */
        .balloon-1 {
            background-color: #ff6f61;
            animation-delay: 0s;
        }

        .balloon-2 {
            background-color: #ffeb3b;
            animation-delay: 1s;
        }

        .balloon-3 {
            background-color: #4b9cd3;
            animation-delay: 2s;
        }

        .balloon-4 {
            background-color: #ff9800;
            animation-delay: 3s;
        }

        .balloon-5 {
            background-color: #9c27b0;
            animation-delay: 4s;
        }

        .balloon-6 {
            background-color: #00bcd4;
            animation-delay: 5s;
        }

        .balloon-7 {
            background-color: #8bc34a;
            animation-delay: 6s;
        }

        .balloon-8 {
            background-color: #e91e63;
            animation-delay: 7s;
        }

        @keyframes floatBalloon {
            0% {
                bottom: -150px;
                transform: scale(1);
            }

            50% {
                transform: translateY(-400px) scale(1.2);
            }

            100% {
                bottom: -150px;
                transform: translateY(-800px) scale(1);
            }
        }

        /* Tombol next */
        .button-next {
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ff6f61;
            color: white;
            border-radius: 50px;
            font-family: 'Dancing Script', cursive;
            transition: background-color 0.3s ease;
            display: none;
            margin-top: 20px;
            align-self: center;
        }

        .button-next:hover {
            background-color: #e7554f;
        }

        /* Pesta */
        /* Menambahkan margin bawah pada party-container */
        .party-container {
            position: relative;
            text-align: center;
            padding: 50px;
            margin-bottom: 200px;
            /* Menambahkan jarak di bawah halaman kedua */
        }

        /* Memberikan margin pada elemen div yang membungkus tombol */
        .party-container>div {
            margin-top: 30px;
            /* Jarak antara gambar dan tombol */
        }

        /* Atau, jika ingin memberikan margin langsung pada tombol */
        .button-msg {
            background-color: #ff6f61;
            padding: 15px 30px;
            color: white;
            font-family: 'Dancing Script', cursive;
            margin-top: 100px;
            /* Jarak antara gambar dan tombol */
            padding: 15px 30px;
            border-radius: 50px;
        }

        .party-container h2 {
            margin-top: 100px;
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #ff6f61;
            margin-bottom: 20px;
        }

        .party-container .birthday-cake {
            width: 20%;
            /* Menyesuaikan ukuran gambar kue dengan ukuran asli (dikecilkan) */
            max-width: 500px;
            /* Batas maksimal gambar */
            height: auto;
            object-fit: contain;
            /* Gambar akan menyesuaikan dengan lebar container tanpa memotong */
            border-radius: 15px;
            margin-bottom: 20px;
            /* Menambahkan margin bawah untuk memberi jarak ke tombol */
        }

        .party-lights {
            position: absolute;
            top: 50px;
            width: 93%;
            height: 10px;
            background-color: #ffeb3b;
            animation: lightFlash 1.5s ease-in-out infinite alternate;
        }

        @keyframes lightFlash {
            0% {
                background-color: #ffeb3b;
            }

            50% {
                background-color: #f4c430;
            }

            100% {
                background-color: #ffeb3b;
            }
        }

        .next-button {
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #ff6f61;
            color: white;
            border-radius: 50px;
            font-family: 'Dancing Script', cursive;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .next-button:hover {
            background-color: #e7554f;
        }

        /* Menambahkan transisi ke gambar */
        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
            transition: opacity 1s ease-in-out;
            /* Transisi opacity untuk efek perubahan gambar */
        }

        .image-container img.fade {
            opacity: 0;
            /* Gambar sementara dihapus dari tampilan */
        }
    </style>
</head>

<body>
    <!-- Audio yang akan diputar secara terus-menerus -->
    <audio id="backgroundMusic" autoplay loop style="display:none;">
        <source src="hbd.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Halaman pertama -->
    <div class="welcome-container">
        <h1 class="title">Happy Birthday, Iwiddddd!</h1>
        <p class="intro-text">Hahahaha, bisa kan aku bikin kayak gini ðŸ˜Ž</p>
        <a href="#party" class="button">Kuenya Ada Disini</a>

        <button onclick="startMusic()" class="music-button">Putar Musik</button>
    </div>

    <!-- Halaman kedua (party web)-->
    <div class="party-container" id="party">
        <h2>Happy Birthday, Let's Celebrate!</h2>
        <img src="asset/img/cake.png" alt="Birthday Cake" class="birthday-cake">
        <div class="party-lights"></div>
        <div>
            <a href="#message" class="button-msg">Message For You</a>
        </div>
    </div>

    <!-- Halaman ketiga (Pesan dan Balon) -->
    <div class="message-container" id="message">
        <!-- Menambahkan 8 balon dengan warna berbeda -->
        <div class="balloon balloon-1" style="left: 10%;"></div>
        <div class="balloon balloon-2" style="left: 20%;"></div>
        <div class="balloon balloon-3" style="left: 30%;"></div>
        <div class="balloon balloon-4" style="left: 40%;"></div>
        <div class="balloon balloon-5" style="left: 50%;"></div>
        <div class="balloon balloon-6" style="left: 60%;"></div>
        <div class="balloon balloon-7" style="left: 70%;"></div>
        <div class="balloon balloon-8" style="left: 80%;"></div>

        <div class="image-container">
            <img id="dynamicImage" src="asset/img/img1.JPG" alt="Pasangan" class="image-slide">
        </div>

        <div class="text-container">
            <h2><u>Happy Birthday, Iwiddddd!</u></h2>
            <p id="typingText"></p>
        </div>
    </div>

    <script>
        // Fungsi untuk memulai musik
        // Fungsi untuk memulai musik
        function startMusic() {
            var audio = document.getElementById('backgroundMusic');
            audio.play();  // Mulai memutar musik jika tombol ditekan
        }

        // Efek mengetik
        window.onload = function () {
            const text = "Selamat ulang tahun yang ke-22, Iwiddd. Semoga panjang umur, sehat selaluu, lancar rezekinyaa, jadi anak yang berbakti sama orang tua. Semoga tahun ini membawa kebahagiaan kamu dan semoga segala impian kamu tercapaii semua ditahun ini. Thanks ya udah hadir dan lahir di dunia ini, tetep jadi Iwidd yang aku kenall setiap hari, thanks atas kebahagiaan yang kamu bawa dalam hidup aku selama ini. Aku Sayang Sama Kamu, I always try to be the best for you, because you deserve all the happiness ðŸ©µ";
            let index = 0;
            const typingText = document.getElementById('typingText');
            const nextButton = document.getElementById('nextButton');

            function type() {
                if (index < text.length) {
                    typingText.textContent += text.charAt(index);  // Gunakan textContent untuk mencegah tag HTML ditulis sebagai teks biasa
                    index++;
                    setTimeout(type, 100);
                } else {
                    typingText.innerHTML = typingText.innerHTML;  // Force rendering of HTML (optional)
                    nextButton.style.display = 'inline-block'; // Tombol muncul setelah selesai mengetik
                }
            }

            type();

            // Menambahkan transisi untuk gambar yang berubah
            let imageIndex = 0; // Indeks gambar
            const images = ["asset/img/img4.JPG", "asset/img/img3.JPG", "asset/img/img5.JPG", "asset/img/img6.JPG", "asset/img/img7.JPG", "asset/img/img8.JPG", "asset/img/img2.JPG"]; // Array gambar
            const dynamicImage = document.getElementById("dynamicImage");

            // Fungsi untuk mengubah gambar
            function changeImage() {
                dynamicImage.classList.add("fade"); // Menambahkan kelas fade untuk membuat gambar menghilang

                // Tunggu 1 detik agar gambar menghilang dengan transisi
                setTimeout(function () {
                    // Ganti gambar
                    dynamicImage.src = images[imageIndex];

                    // Tambahkan kelas fade lagi untuk transisi
                    dynamicImage.classList.remove("fade");

                    // Update indeks gambar
                    imageIndex = (imageIndex + 1) % images.length; // Gambar akan berulang (loop)

                }, 1000); // Tunggu 1 detik untuk transisi fade
            }

            // Ubah gambar setiap 3 detik
            setInterval(changeImage, 3000);
        };
    </script>
</body>

</html>
